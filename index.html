<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="utf-8">
        <title>Survey Form</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div class="box"></div>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description" class="description">Thank you for taking the time to help us improve the platform</p>
        <form action="" method="post" id="survey-form">
            
                <div class="group">
                    <label for="name" id="name-label">Name <input type="text" id="name" required placeholder="Enter your name"></label>
                </div>
                <div class="group">
                    <label for="email" id="email-label">Email <input type="email" id="email" required placeholder="Enter your Email"></label>
                </div>
                <div class="group">
                    <label for="number" id="number-label">Age (optional) <input type="number" min="13" max="120" id="number" placeholder="Age"></label>
                </div>
                <div class="group">
                    <label for="dropdown">Which option best describes your current role?
                        <select name="dropdown" id="dropdown">
                            <option value="" selected disabled >Select current role</option>
                            <option value="1">Student</option>
                            <option value="2">Full time job</option>
                            <option value="3">Full time learner</option>
                            <option value="4">Other</option>
                        </select>
                    </label>
                </div>
            
                <div class="group">
                    <label for="">Would you recommend freeCodeCamp to a friend? 
                        <label for="definitely"><input type="radio" id="definitely" name="recommend" value="1" class="radio-check"> Definitely</label>
                        <label for="maybe"><input type="radio" id="maybe" name="recommend" value="2" class="radio-check"> Maybe</label>
                        <label for="notsure"><input type="radio" id="notsure" name="recommend" value="3" class="radio-check"> Not sure</label>
                    </label>
                </div>
                <div class="group">
                    <label for="fav">What is your favorite feature of freeCodeCamp?
                        <select name="fav" id="fav">
                            <option value="">Select an option</option>
                            <option value="1">Challenges</option>
                            <option value="2">Projects</option>
                            <option value="3">Community</option>
                            <option value="4">Open Source</option>
                        </select>
                    </label>
                </div>
                <div class="group">
                    <section class="improve">
                        <p class="para">What would you like to see improved?
                            <span class="clue">(Check all that apply)</span>
                        </p>
                        <label for=""><input type="checkbox" value="1" class="checkbox">Front-end Projects</label>
                        <label for=""><input type="checkbox" value="2" class="checkbox">Back-end Projects</label>
                        <label for=""><input type="checkbox" value="3" class="checkbox">Data Visualization</label>
                        <label for=""><input type="checkbox" value="4" class="checkbox">Challenges</label>
                        <label for=""><input type="checkbox" value="5" class="checkbox">Open Source Community</label>
                        <label for=""><input type="checkbox" value="6" class="checkbox">Gitter help rooms</label>
                        <label for=""><input type="checkbox" value="7" class="checkbox">Videos</label>
                        <label for=""><input type="checkbox" value="8" class="checkbox">City Meetups</label>
                        <label for=""><input type="checkbox" value="9" class="checkbox">Wiki</label>
                        <label for=""><input type="checkbox" value="10" class="checkbox"">Forum</label>
                        <label for=""><input type="checkbox" value="11" class="checkbox"">Additional Courses</label>
                    </section>
                </div>
                <div class="group">
                    <label for="textarea">Any comments or suggestions?
                        <textarea name="textarea" id="textarea" cols="100" rows="9" placeholder="Enter your comment here..."></textarea>
                    </label>
                </div>
            
            <button type="submit" value="Submit" id="submit">Submit</button>
        </form>
    </body>
</html>
